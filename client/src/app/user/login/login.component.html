<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
  <md-card class="ca-card">
    <div md-card-image class="login-background">
      <div fxLayout="row" fxFlexFill fxLayoutAlign="start center">
Login
      </div>
    </div>
    <md-card-content>
      <div fxLayout="row" fxLayoutAlign="start center">
        <md-icon >account_circle</md-icon>
        <md-input-container>
          <input mdInput type="text"
                 placeholder="Username">
        </md-input-container>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <md-icon>lock</md-icon>
        <md-input-container>
          <input mdInput type="password"
                 placeholder="Password">
        </md-input-container>
      </div>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button color="primary" md-raised-button

                (click)="loginButton()">Login
        </button>
      </div>
    </md-card-content>
  </md-card>
</div>
