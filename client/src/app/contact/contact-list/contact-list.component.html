<div id="oma" *ngFor="let contact of contacts">
<md-card>
  <img src="" class="md-card-image" alt="image caption">
  <md-card-content>
    <h2>  {{contact.firstName +' '+ contact.lastName}}</h2>
    <p><span> Phone: </span>{{contact.phone}}</p>
    <p><span>Address: </span>{{contact.address}}</p>
    <p><span>City: </span>{{contact.city}}</p>

  </md-card-content>
  <button md-raised-button>Launch dialog</button>
  <button md-raised-button>Launch dialog</button>

</md-card>
</div>
