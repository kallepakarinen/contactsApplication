<h1 md-dialog-title>{{dialogMode}} Contact</h1>
<div md-dialog-content>
  <md-input-container>
    <input mdInput [(ngModel)]="contact.firstName" required placeholder="First name">
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput [(ngModel)]="contact.lastName" required placeholder="Last name">
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput [(ngModel)]="contact.phone" placeholder="Phone">
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput [(ngModel)]="contact.address" placeholder="Street Address">
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput [(ngModel)]="contact.city" placeholder="City">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-button (click)="cancel()">Cancel</button>
  <button type="submit" md-button (click)="save()">{{dialogMode}}</button>
</div>
