<h1 md-dialog-title>Map</h1>
<div md-dialog-content>
  <md-card-content>
  <iframe
    width="600"
    height="450"
    frameborder="0" style="border: 0"
    [src]="getMapSource(mapUrl)"
    allowfullscreen>
  </iframe>
  </md-card-content>
  <md-card-actions>
    <button md-icon-button (click)="close()" >
      <md-icon>close</md-icon>
    </button>
  </md-card-actions>
</div>
